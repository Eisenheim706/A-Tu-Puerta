<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña - A TU PUERTA</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --color-primario: #1a535c;
      --color-secundario: #4ecdc4;
      --color-acento: #ff6b6b;
      --color-fondo: #f7f9f9;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(120deg, var(--color-primario), var(--color-secundario));
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      padding: 30px;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 25px;
    }
    
    .logo img {
      max-width: 150px;
    }
    
    h1 {
      text-align: center;
      color: var(--color-primario);
      margin-bottom: 10px;
    }
    
    p {
      text-align: center;
      color: #666;
      margin-bottom: 25px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }
    
    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    .form-group input:focus {
      border-color: var(--color-secundario);
      box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.2);
      outline: none;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background: var(--color-primario);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn:hover {
      background: #0f3a42;
    }
    
    .message {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }
    
    .success {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #a5d6a7;
    }
    
    .error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ef9a9a;
    }
    
    .login-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .login-link a {
      color: var(--color-primario);
      text-decoration: none;
      font-weight: 500;
    }
    
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="img/icono_logo.png" alt="A TU PUERTA">
    </div>
    
    <h1>Restablecer Contraseña</h1>
    <p>Ingresa tu nueva contraseña</p>
    
    <div id="message" class="message"></div>
    
    <form id="reset-form">
      <div class="form-group">
        <label for="nueva-contrasena">Nueva Contraseña</label>
        <input type="password" id="nueva-contrasena" placeholder="Mínimo 6 caracteres" required>
      </div>
      
      <div class="form-group">
        <label for="confirmar-contrasena">Confirmar Contraseña</label>
        <input type="password" id="confirmar-contrasena" placeholder="Repite tu contraseña" required>
      </div>
      
      <button type="submit" class="btn">Restablecer Contraseña</button>
    </form>
    
    <div class="login-link">
      <a href="index.html">Volver al inicio de sesión</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      
      if (!token) {
        showMessage('Token no válido o faltante', 'error');
        document.getElementById('reset-form').style.display = 'none';
        return;
      }
      
      const form = document.getElementById('reset-form');
      const message = document.getElementById('message');
      
      function showMessage(text, type) {
        message.textContent = text;
        message.className = `message ${type}`;
        message.style.display = 'block';
      }
      
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const nuevaContrasena = document.getElementById('nueva-contrasena').value;
        const confirmarContrasena = document.getElementById('confirmar-contrasena').value;
        
        if (nuevaContrasena.length < 6) {
          showMessage('La contraseña debe tener al menos 6 caracteres', 'error');
          return;
        }
        
        if (nuevaContrasena !== confirmarContrasena) {
          showMessage('Las contraseñas no coinciden', 'error');
          return;
        }
        
        try {
          const response = await fetch('https://backend-service-6ang.onrender.com/api/restablecer-contrasena', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              token: token,
              nueva_contrasena: nuevaContrasena
            })
          });
          
          const result = await response.json();
          
          if (response.ok) {
            showMessage(result.message, 'success');
            form.reset();
            form.style.display = 'none';
            
            // Redirigir después de 3 segundos
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 3000);
          } else {
            showMessage(result.error, 'error');
          }
        } catch (error) {
          showMessage('Error de conexión', 'error');
        }
      });
    });
  </script>
</body>
</html>
