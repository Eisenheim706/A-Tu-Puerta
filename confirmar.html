<!DOCTYPE html>
<html>
<head>
  <title>Confirmando correo...</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const type = urlParams.get('type');
      
      // Validar parámetros esenciales
      if (!token || type !== 'signup') {
        console.error('Parámetros de confirmación inválidos');
        window.location.href = 'index.html?error=invalid_confirmation_params';
        return;
      }
      
      try {
        // Decodificar el token JWT
        const decodedToken = jwt_decode(token);
        const rol = decodedToken?.user_metadata?.rol || 'usuario';
        
        // Redirigir según el rol
        setTimeout(() => {
          if (rol.toLowerCase() === 'mensajero') {
            window.location.href = 'mensajero.html';
          } else {
            window.location.href = 'index.html';
          }
        }, 2000);
      } catch (error) {
        console.error('Error decodificando token:', error);
        window.location.href = 'index.html?error=token_error';
      }
    });
  </script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(120deg, #1a535c, #4ecdc4);
      color: white;
      text-align: center;
      padding: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin: 0 auto 30px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Verificando tu cuenta</h1>
    <p>Estamos confirmando tu dirección de correo electrónico.</p>
    <p>Serás redirigido automáticamente en breve...</p>
  </div>
  
  <!-- Añadir librería para decodificar JWT -->
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</body>
</html>
